<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 350px;
      border: 1px solid #dbdbdb;
      background: #fff;
      padding: 40px;
      text-align: center;
    }
    .login-box img {
      width: 175px;
      margin-bottom: 30px;
    }
    .input-box {
      margin-bottom: 10px;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }
    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      border-radius: 3px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <form action="awareness.html" method="POST">
      <div class="input-box">
        <input type="text" name="username" placeholder="Phone number, username, or email">
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password">
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="footer">
      This is a demonstration. Do not enter real credentials.
    </div>
  </div>
</body>
</html>
